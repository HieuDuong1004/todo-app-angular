<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <div class="p-2">
            Label, Description, Category name and status:
        </div>
        <div class="p-2">
            <div class="input-group mb-3">
                <div class="position-relative">
                    <input type="text" class="form-control p-2" placeholder="Filter todo"
                        aria-label="Todo label" aria-describedby="button-addon2"
                        [(ngModel)]="filterValue">
                    <div class="cancel-search position-absolute" role="button"><i (click)="resetFilter()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                          </svg>
                    </i></div>
                </div>

                <button class="btn btn-outline-secondary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></button>
            </div>
        </div>
    </div>
</div>

<ng-container *ngFor="let todoItem of todos | filter:filterValue" >
    <app-todo-item [todoItem]="todoItem" [todoCategories]="todoCategories"
        (deleteTodoItem)="deleteTodoItem($event)" (editTodoItem)="editTodoItem($event)">
    </app-todo-item>
</ng-container>

<div class="container">
    <div class="d-flex justifyF-content-between mb-3">
        <div class="p-2">
        </div>
        <div class="p-2">
            <button class="btn btn-primary" (click)="openAddModal()">Add Todo</button>
        </div>
    </div>
</div>


<app-add-edit-form [todoCategories]="todoCategories" [openModal]="openAddEditModal"
(onCompleteAction)="addTodoItem($event)" (isCategorySelected)="isCategorySelected($event)">
</app-add-edit-form>
